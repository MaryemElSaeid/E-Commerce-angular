<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">TotalPrice</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of allproducts">

            <td><img [src]="item.proimg" style="width: 50px;height: 50px;" alt="image" /></td>
            <td>{{item.proname}}</td>
            <td>{{item.proprice}}$</td>
            <td>{{item.proquantity.quantity}}</td>
            <td>{{item.prototal}}$</td>
        </tr>
    </tbody>
</table>

<div class=" mx-5 float-right">
    <div>

        <h2><strong>Cart Total</strong></h2>

    </div>
    <div>
        <h3>{{cartTotal}}</h3>
    </div>
</div>
