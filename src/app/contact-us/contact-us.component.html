<div class="row" *ngIf="errors?.length">

    <div class="alert alert-danger" *ngFor="let error of errors">

        {{ error }}

    </div>

</div>


<div id="add_to_me">

</div>

<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <h3>
        Leave Us Message..
    </h3>
</div>

<div class="class container" style="width:75%">
    <form [formGroup]="contactusForm" (ngSubmit)="onSubmit(contactusForm)">

        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name">

            <div class="alert alert-danger p-1 mt-1" *ngIf="

        contactusForm.get('name').dirty &&

        contactusForm.get('name').hasError('required')

      ">

                Name is required.

            </div>

        </div>



        <div class="form-group">
            <label for="exampleFormControlInput2">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" formControlName="email">

            <div class="alert alert-danger p-1 mt-1" *ngIf="

        contactusForm.get('email').dirty &&

        contactusForm.get('email').hasError('required')

      ">

                Email is required.

            </div>

        </div>

        <div class="form-group">
            <label for="exampleFormControlInput3">Subject</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" formControlName="subject">

            <div class="alert alert-danger p-1 mt-1" *ngIf="

        contactusForm.get('subject').dirty &&

        contactusForm.get('subject').hasError('required')

      ">

                Subject is required.

            </div>

        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="message"></textarea>

            <div class="alert alert-danger p-1 mt-1" *ngIf="

        contactusForm.get('message').dirty &&

        contactusForm.get('message').hasError('required')

      ">

                Message is required.

            </div>

        </div>
        <button class="btn" [ngClass]="{
      'btn-outline-success': contactusForm.valid,
      'btn-outline-default': contactusForm.invalid
    }" type="submit" [disabled]="contactusForm.invalid" (click)="onSubmit($event)">
    Send
  </button>
    </form>
</div>
