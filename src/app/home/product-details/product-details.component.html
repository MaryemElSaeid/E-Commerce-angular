<div class="container">
    <div class="row">
        <div *ngIf="product; else loadingTemplate">
            <div class="col-md-6 mt-3">

                <div>

                    <h3> {{ product.Name}}</h3>

                    <p>{{ product.Description }}</p>

                    <div>
                        <img class="img-fluid" [src]="product.ProductPicUrl" alt="image">
                    </div>


                </div>
                <div class="col-md-2">

                </div>

                <div class="col-md-12 mt-3">
                    <div class="card">
                        <div class="card-header">
                            {{product.Status}}
                        </div>
                        <div class="card-body">
                            <h1 class="card-title"><span class="text-danger">{{product.Price}}$</span></h1>
                            <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
                                <div class="form-group">
                                    <label>Quantity:</label>
                                    <input type="number" formControlName="quantity" class="form-control" [placeholder]="product.Quantity" min="1" [max]="product.Quantity">
                                </div>

                                <!-- <a [routerLink]="['']" class="btn btn-primary">Add To Cart</a> -->
                                <button class="btn" [ngClass]="{
        'btn-outline-success': productForm.valid,
        'btn-outline-default': productForm.invalid
      }" type="submit" [disabled]="productForm.invalid">
    Add To Cart
    </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <ng-template #loadingTemplate> Loading... </ng-template>
